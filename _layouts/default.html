<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} - mobile.cologne</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	{% endif %}

	<!-- Framework CSS -->
	<link href="/static/blueprint/src/reset.css" rel="stylesheet" type="text/css">
	<link href="/static/blueprint/src/typography.css" rel="stylesheet" type="text/css">
	<link href="/static/blueprint/src/forms.css" rel="stylesheet" type="text/css">

<a href="/">
	<div class="header" style="display: block;"></div>
</a>

<div class="navigation">

			<a href="/termine.html" class="span-3 {% if page.url == '/termine.html' or page.url < '/a' %}{{ 'active' }}{% else %}{{ 'inactive' }}{% endif %}">Termine</a>
			<a href="/lightningtalks.html" class="span-3 {% if page.url == '/lightningtalks.html' %}{{ 'active' }}{% else %}{{ 'inactive' }}{% endif %}">Mitmachen</a>
			<a href="/sponsoren.html" class="span-3 {% if page.url == '/sponsoren.html' %}{{ 'active' }}{% else %}{{ 'inactive' }}{% endif %}">Unterstützen</a>
			<a href="/kontakt.html" class="span-3 {% if page.url == '/kontakt.html' %}{{ 'active' }}{% else %}{{ 'inactive' }}{% endif %}">Kontakt</a>
		</div>
		<div class="span-4 last right social" style="margin-top: 2px;">
			<a href="https://twitter.com/mobilecgn"><img src="/static/icomoon/twitter-2.png" alt="Twitter"></a>
			<a href="https://www.facebook.com/mobilecgn"><img src="/static/icomoon/facebook-2.png" alt="Facebook"></a>
			<a href="https://plus.google.com/118274408028336548190?rel=author"><img src="/static/icomoon/google%20plus-2.png" alt="Google+"></a>
			<a href="https://www.xing.com/net/mobilecgn/"><img src="/static/icomoon/xing.png" alt="Xing"></a>
			<a href="/atom.xml"><img src="/static/icomoon/feed-2.png" alt="RSS"></a>
		</div>
	</div>
</div>

{{ content }}

<div class="footer">
	<div class="container">
		<div class="span-20">
			<span style="color: #a6a6a6;">mobile.</span><span style="color: #858585;">cologne</span>
			<span style="color: #a6a6a6; font-size: 0.9em; padding-left: 10px;">Made with love in Cologne</span>
		</div>
		<div class="span-4 last" style="text-align: right">
			<a href="/kontakt.html" style="font-weight: bold;">Kontakt</a><br/>
